<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <button id="back-btn" class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>아무 말 대잔치</h2>
            <div class="header-auth">
                <div class="profile-circle" id="header-profile"></div>
            </div>
        </div>
    </header>

    <main class="main-container write-container">
        <h2 class="page-title" style="text-align: center; margin-bottom: 30px;">비밀번호 수정</h2>

        <form id="password-form" novalidate>
            <!-- 새 비밀번호 (New Password) -->
            <div class="input-group">
                <label for="new-password">비밀번호</label>
                <input type="password" id="new-password" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                <span id="new-password-helper"></span>
            </div>

            <!-- 비밀번호 확인 (Confirm Password) -->
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                <span id="confirm-password-helper"></span>
            </div>

            <div class="submit-section">
                <button type="submit" id="submit-btn" class="submit-btn" disabled>수정하기</button>
            </div>
        </form>

        <!-- 토스트 알림 (Toast Notification) -->
        <div id="toast" class="toast">수정 완료</div>
    </main>

    <script type="module" src="/js/app/password.js"></script>
</body>

</html>
