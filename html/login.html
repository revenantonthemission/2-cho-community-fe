<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <h2>아무 말 대잔치</h2>
        </div>
    </header>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요" autocomplete="email">
                <span id="email-helper"></span>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요"
                    autocomplete="current-password">
                <span id="password-helper"></span>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="links">
            <a href="/signup">회원가입</a>
        </div>
    </div>

    <script type="module" src="/js/app/login.js"></script>
</body>

</html>
