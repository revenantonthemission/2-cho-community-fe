<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <button id="back-btn" class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>아무 말 대잔치</h2>
            <div class="header-auth">
                <div class="profile-circle" id="header-profile"></div>
            </div>
        </div>
    </header>

    <main class="main-container write-container">
        <form id="profile-form">

            <div class="profile-edit-section">
                <p class="profile-label" style="text-align: left; margin-bottom: 10px;">프로필 사진*</p>
                <!-- 오버레이가 있는 프로필 이미지 (Profile Image with Overlay) -->
                <div class="profile-img-wrapper" id="profile-img-wrapper">
                    <!-- JS 배경으로 설정된 이미지 (Image set via JS background) -->
                    <div class="profile-img-overlay">
                        <span class="change-btn-text">변경</span>
                    </div>
                </div>
                <!-- 숨겨진 입력 (Hidden Input) -->
                <input type="file" id="profile-file-input" accept="image/*" class="hidden-input">
            </div>

            <div class="profile-form-group">
                <label class="profile-label">이메일</label>
                <input type="text" id="email-display" class="profile-input" disabled>
            </div>

            <div class="profile-form-group">
                <label class="profile-label" for="nickname-input">닉네임</label>
                <input type="text" id="nickname-input" class="profile-input" placeholder="닉네임을 입력하세요" maxlength="10">
                <p id="validation-helper" class="validation-helper" style="display:block; margin-top: 8px;">*닉네임을
                    입력해주세요.</p>
            </div>

            <div class="submit-section">
                <button type="submit" id="submit-btn" class="submit-btn" disabled>수정하기</button>
            </div>

            <div style="text-align: center;">
                <button type="button" id="withdraw-btn" class="withdraw-btn">회원탈퇴</button>
            </div>

        </form>

        <!-- 토스트 알림 (Toast Notification) -->
        <div id="toast" class="toast">수정 완료</div>
    </main>

    <!-- 탈퇴 모달 (Withdrawal Modal) -->
    <div id="withdraw-modal" class="modal hidden">
        <div class="modal-content">
            <h3>회원탈퇴 하시겠습니까?</h3>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">작성된 게시글과 댓글은 삭제됩니다.</p>
            <p class="validation-helper" id="withdraw-helper" style="display:none; text-align: center;">*비밀번호를 입력해주세요.
            </p>
            <input type="password" id="withdraw-password" class="modal-input" placeholder="비밀번호를 입력하세요">

            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="secondary-btn">취소</button>
                <button id="modal-confirm-btn" class="primary-btn">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/app/edit_profile.js"></script>
</body>

</html>
