<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <button id="back-btn" class="back-button" aria-label="뒤로 가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>아무 말 대잔치</h2>
        </div>
    </header>
    <div class="login-container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="profile-upload-container">
                <div class="profile-section-header">
                    <span class="profile-label">프로필 사진</span>
                    <span id="profile-helper" class="helper-text">* 프로필 사진을 추가해주세요</span>
                </div>
                <label for="profile-upload" class="profile-preview">
                    <div id="preview-placeholder" class="placeholder-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="#555" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <img id="preview-img" src="" alt="프로필 미리보기" class="hidden">
                </label>
                <input type="file" id="profile-upload" name="profile_image" accept="image/*" class="hidden-input">
            </div>
            <div class="input-group">
                <label for="email">이메일*</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요" autocomplete="email">
                <span id="email-helper"></span>
            </div>
            <div class="input-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요"
                    autocomplete="new-password">
                <span id="password-helper"></span>
            </div>
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인*</label>
                <input type="password" id="password-confirm" name="password-confirm" required
                    placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                <span id="password-confirm-helper"></span>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" name="nickname" required placeholder="닉네임을 입력하세요"
                    autocomplete="nickname" maxlength="10">
                <span id="nickname-helper"></span>
            </div>
            <button type="submit" class="login-btn">회원가입</button>
        </form>
        <div class="links">
            <a href="/login">로그인하러 가기</a>
        </div>
    </div>
    <script type="module" src="/js/app/signup.js"></script>
</body>

</html>
