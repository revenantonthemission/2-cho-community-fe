<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <a href="/login" class="back-button">
                &lt;
            </a>
            <h2>아무 말 대잔치</h2>
        </div>
    </header>

    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>

        <form id="signup-form">
            <div class="profile-section">
                <div class="profile-label-group">
                    <span class="profile-label">프로필 사진</span>
                    <span id="profile-helper" class="helper-text">* helper text</span>
                </div>

                <div class="profile-upload-area">
                    <label for="profile-upload" class="signup-profile-circle">
                        <span class="plus-icon">+</span>
                        <img id="profile-preview" class="profile-preview-img" src="" alt="Profile Preview">
                    </label>
                </div>
                <input type="file" id="profile-upload" name="profile" accept="image/*" class="hidden">
            </div>

            <div class="input-group">
                <label for="email" class="input-label">이메일*</label>
                <input type="email" id="email" name="email" class="input-field" required placeholder="이메일을 입력하세요"
                    autocomplete="email">
                <span id="email-helper" class="error-msg">* helper text</span>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">비밀번호*</label>
                <input type="password" id="password" name="password" class="input-field" required
                    placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                <span id="password-helper" class="error-msg">* helper text</span>
            </div>

            <div class="input-group">
                <label for="password-confirm" class="input-label">비밀번호 확인*</label>
                <input type="password" id="password-confirm" name="password-confirm" class="input-field" required
                    placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                <span id="password-confirm-helper" class="error-msg">* helper text</span>
            </div>

            <div class="input-group">
                <label for="nickname" class="input-label">닉네임*</label>
                <input type="text" id="nickname" name="nickname" class="input-field" required placeholder="닉네임을 입력하세요"
                    autocomplete="username">
                <span id="nickname-helper" class="error-msg">* helper text</span>
            </div>

            <button type="submit" class="signup-btn" disabled>회원가입</button>
        </form>

        <div class="login-link-container">
            <a href="/login" class="login-link">로그인하러 가기</a>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module" src="/js/app/signup.js"></script>
</body>

</html>
