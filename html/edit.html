<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 수정</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <button id="back-btn" class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>아무 말 대잔치</h2>
            <div class="header-auth">
                <div class="profile-circle" id="header-profile"></div>
            </div>
        </div>
    </header>

    <main class="main-container write-container">
        <h2 class="page-title" style="text-align: center; margin-bottom: 30px;">게시글 수정</h2>

        <form id="edit-form">
            <div class="input-group">
                <label for="post-title">제목*</label>
                <div class="form-divider"></div>
                <input type="text" id="post-title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required>
                <div class="form-divider"></div>
            </div>

            <div class="input-group">
                <label for="post-content">내용*</label>
                <div class="form-divider"></div>
                <textarea id="post-content" class="content-textarea" placeholder="내용을 입력해주세요." required></textarea>
                <div class="form-divider"></div>
            </div>

            <p id="validation-helper" class="helper-text">*제목, 내용을 모두 작성해주세요.</p>

            <div class="file-upload-section">
                <label class="file-upload-label">이미지</label>
                <div class="file-upload-row">
                    <input type="file" id="file-input" accept="image/*" class="hidden-input">
                    <label for="file-input" class="file-select-btn">파일 선택</label>
                    <span id="file-name" class="file-name-text">기존 파일 명</span>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" id="submit-btn" class="submit-btn" disabled>수정하기</button>
            </div>

        </form>
    </main>

    <script type="module" src="/js/app/edit.js"></script>
</body>

</html>
