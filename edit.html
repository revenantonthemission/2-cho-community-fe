<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 수정</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <button id="back-btn" class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>게시글 수정</h2>
        </div>
        <div class="header-auth">
            <div class="profile-circle" id="header-profile"></div>
        </div>
    </header>

    <main class="main-container write-container">
        <form id="edit-form">
            <div class="form-group title-group">
                <label for="post-title" class="sr-only">제목</label>
                <input type="text" id="post-title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required>
            </div>

            <div class="post-divider"></div>

            <div class="form-group body-group">
                <label for="post-content" class="sr-only">내용</label>
                <textarea id="post-content" placeholder="내용을 입력해주세요." required></textarea>
            </div>

            <div class="image-upload-section">
                <p class="helper-text">*이미지는 하나만 업로드 가능합니다.</p>
                <div class="image-upload-box">
                    <input type="file" id="file-input" accept="image/*" class="hidden-input">
                    <label for="file-input" class="upload-label">이미지 업로드</label>
                    <div id="image-preview" class="image-preview hidden"></div>
                </div>
            </div>

            <div class="post-divider"></div>

            <div class="submit-section">
                <button type="submit" id="submit-btn" class="submit-btn" disabled>수정하기</button>
                <p id="validation-helper" class="validation-helper">*수정할 내용을 입력해주세요.</p>
            </div>

        </form>
    </main>

    <script src="js/config.js"></script>
    <script src="js/header.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
