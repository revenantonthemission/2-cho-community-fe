<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="main-header"></header>

    <main class="container password-container">
        <h2 class="page-title">비밀번호 수정</h2>
        <p class="page-subtitle">비밀번호를 변경하려면 현재 비밀번호를 먼저 입력해야 해요.</p>

        <form id="password-form" class="auth-form" novalidate>
            <!-- Current Password -->
            <div class="form-group">
                <label for="current-password" class="form-label">현재 비밀번호</label>
                <input type="password" id="current-password" class="form-input" placeholder="현재 비밀번호를 입력해 주세요">
                <div class="helper-text" id="current-password-helper"></div>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="new-password" class="form-label">새 비밀번호</label>
                <input type="password" id="new-password" class="form-input" placeholder="새 비밀번호를 입력해 주세요">
                <div class="helper-text" id="new-password-helper"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="새 비밀번호를 다시 한번 입력해 주세요">
                <div class="helper-text" id="confirm-password-helper"></div>
            </div>

            <button type="submit" class="submit-btn" disabled>수정하기</button>
        </form>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">비밀번호가 성공적으로 변경되었어요!</div>

    <script src="js/header.js"></script>
    <script src="js/password.js"></script>
</body>

</html>
