###############################################################################
# Frontend CD — S3 Sync + CloudFront Invalidation
#
# 수동 트리거: workflow_dispatch로 환경 선택 후 배포
# 인증: GitHub Actions OIDC → AWS IAM Role
#
# 사전 설정:
#   - Repository variable: AWS_ACCOUNT_ID
#   - Environment secret: CF_DISTRIBUTION_ID (환경별 CloudFront 배포 ID)
#   - GitHub Environments: dev, staging, prod
#   - Bootstrap에서 OIDC provider + IAM role 생성 완료
###############################################################################

name: Frontend CD — S3 + CloudFront

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "배포 환경"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write   # OIDC 토큰 발급
      contents: read

    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: my-community-${{ inputs.environment }}-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/my-community-${{ inputs.environment }}-github-actions
          role-session-name: frontend-deploy-${{ inputs.environment }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      # 허용 목록 기반 동기화: 웹 에셋만 S3에 업로드
      # 새로운 파일 유형 추가 시 --include 패턴 추가 필요
      - name: Sync to S3
        run: |
          aws s3 sync . "s3://$S3_BUCKET" \
            --exclude "*" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.svg" \
            --include "*.ico" \
            --include "*.webp" \
            --include "*.woff2" \
            --include "*.woff" \
            --include "*.ttf" \
            --delete \
            --region "$AWS_REGION"

      # CloudFront 캐시 무효화 (전체 경로)
      - name: Invalidate CloudFront Cache
        env:
          CF_DISTRIBUTION_ID: ${{ secrets.CF_DISTRIBUTION_ID }}
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "CloudFront invalidation created: $INVALIDATION_ID"
