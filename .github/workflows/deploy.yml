name: Frontend CI/CD — Build & Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - 'Dockerfile'
      - 'nginx/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ECR 레포지토리가 없으면 자동 생성
    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names my-community-fe 2>/dev/null || \
        aws ecr create-repository --repository-name my-community-fe \
          --image-scanning-configuration scanOnPush=true \
          --encryption-configuration encryptionType=AES256

    - name: Build and push frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 \
          -t $ECR_REGISTRY/my-community-fe:$IMAGE_TAG \
          -t $ECR_REGISTRY/my-community-fe:latest .
        docker push $ECR_REGISTRY/my-community-fe:$IMAGE_TAG
        docker push $ECR_REGISTRY/my-community-fe:latest

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,AWS_REGION
        script: |
          set -e

          APP_DIR="${APP_DIR:-$HOME/my-community}"
          cd "$APP_DIR"

          # ECR 로그인
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

          # ECR 레지스트리를 DOCKER_REGISTRY로 설정하여 이미지 pull
          export DOCKER_REGISTRY="${ECR_REGISTRY}/"
          sudo docker compose -f docker-compose.yml pull frontend

          # 프론트엔드만 재시작
          sudo docker compose -f docker-compose.yml up -d frontend

          # 사용하지 않는 이전 이미지 정리
          sudo docker image prune -f
