<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-title-wrapper">
            <h2>아무 말 대잔치</h2>
        </div>
        <div id="auth-section" class="header-auth">
            <!-- Profile circle will be injected here or handled by auth logic -->
            <div class="profile-circle" id="header-profile"></div>
        </div>
    </header>

    <main class="main-container">
        <section class="welcome-section">
            <h3 id="welcome-message">환영합니다!</h3>
            <div class="action-wrapper">
                <button id="write-btn" class="write-btn" onclick="location.href='write.html'">게시글 작성</button>
            </div>
        </section>

        <section class="post-feed">
            <ul id="post-list">
            </ul>
            <div id="loading-sentinel">loading...</div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
